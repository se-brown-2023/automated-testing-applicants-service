components:
  schemas:
    ExamComponent:
      type: object
      required:
        - examiner_id
        - name
        - programming_language
      properties:
        id:
          type: integer
          format: int64
          example: 10
        examiner_id:
          type: integer
          format: int64
          example: 10
        name:
          type: string
        description:
          type: string
        programming_language:
          type: string
          enum:
            - Java
            - JavaScript
            - Python
        max_duration:
          type: integer
          format: int128
          default: 1000_000
        TTL:
          type: integer
          format: int128
          default: 1000_000
        creation_date:
          type: string
          example: '2023-03-21 23:59:59'
        tasks:
          minItems: 0
          type: array
          items:
            $ref: '#/components/schemas/TaskComponent'

    TaskComponent:
      type: object
      required:
        - name
      properties:
        id:
          type: integer
          format: int64
          example: 10
        exam_id:
          type: integer
          format: int64
          example: 10
        name:
          type: string
        description:
          type: string
        author_source_code:
          type: string
        tests:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/TestComponent'

    TestComponent:
      type: object
      required:
        - input_data
        - output_data
      properties:
        id:
          type: integer
          format: int64
          example: 10
        name:
          type: string
        task_id:
          type: integer
          format: int64
        input_data:
          type: string
        output_data:
          type: string

    ExamSessionComponent:
      type: object
      properties:
        id:
          type: string
        exam_id:
          type: integer
          format: int64
        status:
          type: string
          enum:
            - CREATED
            - STARTED
            - FINISHED
            - EXPIRED
        start_time_stamp:
          type: string
        finish_time_stamp:
          type: string
        examine:
          $ref: '#/components/schemas/ExamineComponent'

    ExamineComponent:
      properties:
        id:
          type: integer
          format: int64
          example: 10
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
        phone_number:
          type: string

    TestResultComponent:
      properties:
        id:
          type: integer
          format: int64
          example: 10
        submission_id:
          type: integer
          format: int64
          example: 10
        test_id:
          type: integer
          format: int64
          example: 10
        actual_output_data:
          type: string
        passed:
          type: boolean
        elapsed_time:
          type: integer
          format: int128
          default: 1000_000

    SubmissionComponent:
      properties:
        id:
          type: integer
          format: int64
          example: 10
        task_id:
          type: integer
          format: int64
          example: 10
        exam_session_id:
          type: string
        user_source_code:
          type: string
        submit_time:
          type: string
          example: '2023-03-21 23:59:59'
        testResults:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/TestResultComponent'

    ApiError:
      type: object
      properties:
        status:
          type: string
        message:
          type: string
      required:
        - status
        - message